version: '3.3'
services:
  zfile:
    image: fantasy325/auto-sign-in:v0.6
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - "1panel-network"
    ports:
      - "${PANEL_APP_PORT_HTTP}:8080"
    volumes:
      - '/usr/local/share/Auto/user.db:/user.db'
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true